<html>
    <head>
        <title>Detalhes das compras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header th:replace="~{index :: menu}"></header>
        
        <section class="pt-3">
            <div class="container">
                <h2>Detalhes de compra</h2>
                
                <table class="table">
                    <thead>
                      <tr>
                        <th class="table-success" scope="col">id</th>
                        <th class="table-success" scope="col">Cliente</th>
                        <th class="table-success" scope="col">Valor</th>
                        <th class="table-success" scope="col">Data</th>
                        <th class="table-success d-flex justify-content-center" scope="col" >Apagar</th>

                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="compra : ${detalhesCompras}">
                        <th th:text="${compra.id}"></th>
                        <td th:text="${compra.cliente.nome}"></td>
                        <td th:text="${compra.valor}"></td>
                        <td th:text="${compra.dataCompra}"></td>
                        <td><a><span class="material-icons d-flex justify-content-center">delete</span></a></td>
                      </tr>
                    </tbody>
                  </table>  
            </div>
        </section>
        
        
        
        
        
        
        
        
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="jquery.js"></script>
    </body>
</html>
